<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Reservas</h3>
            </div>
            <form role="form">
                <div class="box-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr >
                              <th scope="col">Cliente</th>
                              <th scope="col">Marca</th>
                              <th scope="col">Fecha inicio</th>
                              <th scope="col">Fecha fin</th>
                              <th scope="col">Costo Alquiler</th>
                              <th scope="col">Tipo de pago</th>
                            </tr>
                          </thead>
                          <tbody >
                            <tr *ngFor = "let data of data; let i = index" >
                              <th scope="row">{{data.nom_cli}} {{data.apepat_cli}}</th>
                              <td>{{data.marca_vehi}}</td>
                              <td>{{data.fec_ini_alqu | date:'yyyy-MM-dd'}}</td>
                              <td>{{data.fec_fin_alqu | date:'yyyy-MM-dd'}}</td>
                              <td>S/. {{data.pago_alqu}}</td>
                              <td>{{data.nombre_tipopago}}</td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
