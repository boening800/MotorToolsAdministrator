<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Registrar Cliente</h3>
            </div>
            <form role="form">
                <div class="box-body table-responsive">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="email" class="form-control" [(ngModel)]="model_registrar_cliente.nom_cli" [ngModelOptions]="{standalone:true}">
                            <small id="emailHelp" class="form-text text-muted">Ingrese el primer nombre.</small>
                        </div>
                        <div class="form-group">
                            <label>Apellido Paterno</label>
                            <input type="text" class="form-control" [(ngModel)]="model_registrar_cliente.apepat_cli" [ngModelOptions]="{standalone:true}">
                        </div>
                        <div class="form-group">
                            <label>Apellido Materno</label>
                            <input type="text" class="form-control" [(ngModel)]="model_registrar_cliente.apemat_cli" [ngModelOptions]="{standalone:true}">
                        </div>
                        <div class="form-group">
                            <label>DNI</label>
                            <input type="text" class="form-control" [(ngModel)]="model_registrar_cliente.dni_cli" [ngModelOptions]="{standalone:true}">
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="RegistrarCliente()">Aceptar</button>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Correo</label>
                            <input type="email" class="form-control" [(ngModel)]="model_registrar_cliente.correo_cli" [ngModelOptions]="{standalone:true}">
                        </div>
                        <div class="form-group">
                            <label>Fecha de nacimiento</label>
                            <input type="date" class="form-control" [(ngModel)]="model_registrar_cliente.fec_nacimiento_cli" [ngModelOptions]="{standalone:true}">
                        </div>
                        <div class="form-group">
                            <label>Licencia</label>
                            <input type="text" class="form-control" [(ngModel)]="model_registrar_cliente.licencia_cli" [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>           
                </div>
            </form>
        </div>
    </div>
</div>


    <!-- MODAL DE REGISTRO CORRECTO-->
    <div class="modal fade" id="AlertarRegistroCorrectoCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Registro Correcto
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" routerLink='/home'>Aceptar</button>
            </div>
          </div>
        </div>
      </div>
