<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Alquiler</h3>
            </div>
            <form role="form">
                <div class="box-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr >
                              <th scope="col">DNI</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Ape. Pat.</th>
                              <th scope="col">Ape. Mat.</th>
                              <th scope="col">correo</th>
                              <th scope="col">licencia</th>
                            </tr>
                          </thead>
                          <tbody >
                            <tr *ngFor = "let data of data; let i = index" >
                              <th scope="row">{{data.dni_cli}}</th>
                              <td>{{data.nom_cli}}</td>
                              <td>{{data.apepat_cli}}</td>
                              <td>{{data.apemat_cli}}</td>
                              <td>{{data.correo_cli}}</td>
                              <td>{{data.licencia_cli}}</td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
